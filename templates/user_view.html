<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User View</title>
    <style>
        :root {
            --primary-color: #ff9900; /* Orange accent color */
            --secondary-color: #2c3e50;
            --accent-color: #9a5e05;;
            --background-color: #2c3e50; /* Dark blue background color */
            --font-family: Verdana,sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            font-family: var(--font-family);
            background-color: #e5e2e2; 
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        .input-label {
            font-size: 20px;
            margin-bottom: 10px;
            color: #333;
            display: block;
        }

        .input-field {
            width: 70%;
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            margin-bottom: 20px;
            transition: border-color 0.3s ease-in-out;
        }

        .input-field:focus {
            border-color: var(--primary-color);
        }

        .submit-btn {
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 20px;
            font-family: var(--font-family)
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .submit-btn:hover {
            background-color: var(--accent-color);
        }

        .message {
            color: var(--accent-color);
            font-size: 16px;
            margin-top: 15px;
        }
    </style>
    <!-- Include a modern font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="message">
            {% if message %}
                <p>{{ message }}</p>
            {% endif %}
        </div>
        <form method="POST" action="{{ url_for('user_view', username=username) }}">
            <label class="input-label" for="time_today">Hôm nay bạn có bao nhiêu thời gian học?</label>
            <input class="input-field" type="number" id="time_today" name="time_today" placeholder="10" required min="10"> minutes
            <br>
            <button class="submit-btn" type="submit">Gửi</button>
        </form>
    </div>
    <script>
        // Clear stored countdown and countup values from Local Storage
        localStorage.removeItem("countdownValue");
        localStorage.removeItem("countupValue");
    </script>
</body>
</html>
